- name: Install updates
  tags: ubuntu,updates
  apt: 
    update_cache: yes
  changed_when: false
  when: ansible_distribution == "Ubuntu"

- name: Create universaldot user
  tags: user
  user: 
    name: '{{ user }}'
    groups: root

- name: add ssh key for user
  tags: user
  authorized_key: 
    user: '{{ user }}'
    key: "ssh-rsa  igorstojanov@Igors-Mac-mini.local"

- name: add sudoers file for universaldot
  tags: user
  copy: 
    src: sudoer
    dest: /etc/sudoers.d/universaldot
    owner: root
    group: root

- name: download universaldot binary
  get_url:
    url: "https://github.com/UniversalDot/universal-dot-node/releases/download/v0.7.0/target_ubuntu20.04.zip"
    dest: "/tmp/universaldot.zip"
    mode: '0700'

- name: install unzip
  tags: unzip
  package: 
    name: unzip

- name: unzip the universaldot binary
  unarchive:
    src: /tmp/universaldot.zip
    dest: /usr/local/bin
    remote_src: yes
    owner: root
    mode: '0755'

- name: add service file
  template:
    src: '{{ service }}'
    dest: '/etc/systemd/system/universaldot.service'
    owner: root
    group: root
    mode: '0744'

- name: start node service
  become: true
  systemd:
    name: universaldot
    state: restarted
    daemon_reload: yes
    enabled: yes